<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>
    <body>
        <form action="#" method="POST">
            <label for="nombre artistico">Nombre artistico: </label>
            <input type="text" id="nombre artistico
            " name="nombre artistico" /><br /><br />

            <label for="nombre real">nombre real: </label>
            <input type="text" id="nombre real" name="nobre real" /><br /><br />
            
            <label for="edad">edad: </label>
            <input type="number" id="edad" name="edad" /><br /><br />
          
            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" /><br /><br />

           


            <label for="canciones top 5 spotify">canciones top 5 spotify: </label>
            <textarea id="canciones top 5 spotify" name="canciones top 5 spotify" rows="4" cols="30"></textarea><br /><br />

            <label for="continente de nacionalidad=">continente de nacionalidad: </label>
            <select id="continente de nacionalidad" name="continente de nacionalidad">
                <option value="almendras">america</option>
                <option value="queso">europa</option>
                <option value="hummus">asia</option></select
            ><br /><br />
            <label>genero:</label /><br /><br >
            <input type="radio" id="femenino" name="genero" />
            <label for="femenino">femenino</label /><br >
            <input type="radio" id="masculino" name="estilo_fuente"  />
            <label for="masculino">masculino</label><br /><br />


            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
